<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display-container">
                <div id="display-frame"><p>0000</p></div>
            </div>
            <div class="key-container">
                <div class="row" id="function-row">
                    <button class="key" type="button" id="fn1"><p>+/-</p></button>
                    <button class="key" type="button" id="fn2"><p>%</p></button>
                    <button class="key" type="button" id="fn3"><p>clear</p></button>
                    <button class="key" type="button" id="fn4"><p>power</p></button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key7"><p>7</p></button>
                    <button class="key" type="button" id="key8"><p>8</p></button>
                    <button class="key" type="button" id="key9"><p>9</p></button>
                    <button class="key" type="button" id="divkey"><p>/</p></button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key4"><p>4</p></button>
                    <button class="key" type="button" id="key5"><p>5</p></button>
                    <button class="key" type="button" id="key6"><p>6</p></button>
                    <button class="key" type="button" id="multikey"><p>x</p></button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key1"><p>1</p></button>
                    <button class="key" type="button" id="key2"><p>2</p></button>
                    <button class="key" type="button" id="key3"><p>3</p></button>
                    <button class="key" type="button" id="subkey"><p>-</p></button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key0"><p>0</p></button>
                    <button class="key" type="button" id="decikey"><p>.</p></button>
                    <button class="key" type="button" id="equalkey"><p>=</p></button>
                    <button class="key" type="button" id="addkey"><p>+</p></button>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
