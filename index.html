<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display-container">
                <div id="display-frame"><p>0000</p></div>
            </div>
            <div class="key-container">
                <div class="row" id="function-row">
                    <div class="key" id="fn1"><p>fn1</p></div>
                    <div class="key" id="fn2"><p>fn2</p></div>
                    <div class="key" id="fn3"><p>fn3</p></div>
                    <div class="key" id="fn4"><p>fn4</p></div>
                </div>
                <div class="row">
                    <div class="key" id="key7"><p>7</p></div>
                    <div class="key" id="key8"><p>8</p></div>
                    <div class="key" id="key9"><p>9</p></div>
                    <div class="key" id="divkey"><p>/</p></div>
                </div>
                <div class="row">
                    <div class="key" id="key4"><p>4</p></div>
                    <div class="key" id="key5"><p>5</p></div>
                    <div class="key" id="key6"><p>6</p></div>
                    <div class="key" id="multikey"><p>x</p></div>
                </div>
                <div class="row">
                    <div class="key" id="key1"><p>1</p></div>
                    <div class="key" id="key2"><p>2</p></div>
                    <div class="key" id="key3"><p>3</p></div>
                    <div class="key" id="subkey"><p>-</p></div>
                </div>
                <div class="row">
                    <div class="key" id="key0"><p>0</p></div>
                    <div class="key" id="decikey"><p>.</p></div>
                    <div class="key" id="equalkey"><p>=</p></div>
                    <div class="key" id="addkey"><p>+</p></div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
