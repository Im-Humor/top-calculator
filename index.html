<!DOCTYPE html></p></div>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display-container">
                <div id="display-frame"><p>0000</p></div>
            </div>
            <div class="key-container">
                <div class="row" id="function-row">
                    <button class="key" type="button" id="fn1">+/-</button>
                    <button class="key" type="button" id="fn2">%</button>
                    <button class="key" type="button" id="fn3">clear</button>
                    <button class="key" type="button" id="fn4">power</button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key7">7</button>
                    <button class="key" type="button" id="key8">8</button>
                    <button class="key" type="button" id="key9">9</button>
                    <button class="key" type="button" id="divkey">/</button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key4">4</button>
                    <button class="key" type="button" id="key5">5</button>
                    <button class="key" type="button" id="key6">6</button>
                    <button class="key" type="button" id="multikey">x</button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key1">1</button>
                    <button class="key" type="button" id="key2">2</button>
                    <button class="key" type="button" id="key3">3</button>
                    <button class="key" type="button" id="subkey">-</button>
                </div>
                <div class="row">
                    <button class="key" type="button" id="key0">0</button>
                    <button class="key" type="button" id="decikey">.</button>
                    <button class="key" type="button" id="equalkey">=</button>
                    <button class="key" type="button" id="addkey">+</button>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
